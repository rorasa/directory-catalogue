<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>{{title}}</title>
    <link rel="stylesheet" href="default.css" type="text/css"/>
    <script src="zepto.min.js" ></script>
    <script>
        function goToPage(page){
            page.show();
            currentPage.hide();
            previousPage = currentPage;
            currentPage = page;
            console.log(currentPage)
        }

        function goToHome(){
            $('.page').hide();
            $('#home').show();
            currentPage = $('#home');
            previousPage = $('#home');
        }

        document.addEventListener('DOMContentLoaded', function(event) {
            goToHome()
        })
    </script>

  </head>

  <body>
    <div class="navbar">
        <ul class="navbar-menu">
            <li><a href="#" onclick="goToPage(previousPage)">Back</a></li>
            <li><a href="#" onclick="goToHome()">Home</a></li>
            <li>Tags</li>
            <li>Favourites</li>
        </ul>

        <div class="navbar-title">Directory Catalogue</div>

    </div>

    <div class="main">
        <div class="page" id="home">
            <p><a href="#" onclick="goToPage($('#page1'))">Page 1</a></p>
            <p><a href="#" onclick="goToPage($('#page2'))">Page 2</a></p>
            <p><a href="#" onclick="goToPage($('#page3'))">Page 3</a></p>
        </div>

        <div class="page" id="page1">
            <h1>Page 1</h1>
        </div>

        <div class="page" id="page2">
            <h1>Page 2</h1>
            <p>fdafadf</p>
            <p>fdafadf</p>
            <p>fdafadf</p>
        </div>

        <div class="page" id="page3">
            <h1>Page 3</h1>
        </div>

    </div>

  </body>
</html>
